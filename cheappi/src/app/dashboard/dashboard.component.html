<div>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Enter your starting point" input (keyup)="onEnter($event)"></textarea>
    </mat-form-field>
  </form>

  <form (ngSubmit)="onClickMe()" class="example-form">
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Enter your destination" input (keyup)="onEnter2($event)"></textarea>
    </mat-form-field>
 </form>
  <br>
  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="15">
    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
  </agm-map>
  <br>
  <br>
</div>
<div class="button">
  <a routerLink="/fares"><button mat-raised-button (click)="onClickMe()">Request Fares</button></a>
</div>

<app-uber [Data]="params"></app-uber>
<app-map [Marker]="params"></app-map>
