<div>
  <form class="example-form">
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Enter your starting point" input (keyup)="onEnter($event)"></textarea>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Enter your destination" input (keyup)="onEnter2($event)"></textarea>
  </mat-form-field>
  <br>
  <button mat-raised-button (click)="onClickMe()">Request Fares</button>
  </form>
  <br>
  <br>
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>

</div>
