<div class="cabi">
  <div><img src="{{imgLink}}"></div>
  <div *ngIf="data">
    <p>Price range {{data.price}}</p>
    <p>Estimated travel time {{data.time}}</p>
    <p>Distance {{data.distance}} km</p>
  </div>
  <a href="https://cabify.com/es/spain/barcelona/">
    <img src="{{bookNow}}">
  </a>
</div>
