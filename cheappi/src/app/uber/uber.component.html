<div class="ubi">
  <div><img src="{{imgLink}}"></div>

  <div *ngIf="price && duration && distance">
    <p>Price range {{price}}</p>
    <p>Estimated travel time {{duration}} mn</p>
    <p>Distance {{distance | number: '1.1-0'}} km</p>

  </div>
  <a href="https://www.uber.com/es/fare-estimate/">
    <img src="{{bookNow}}">
  </a>
</div>
