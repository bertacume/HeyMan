
<div>
  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker *ngFor="let m of apiClientService.markers"
      [latitude]="m.lat"
      [longitude]="m.lng">
    </agm-marker>

    <!-- <agm-direction
    [origin]="apiClientService.origin" [destination]="apiClientService.destination">
    </agm-direction> -->
    <agm-direction
    [origin]="origin" [destination]="destination">
    </agm-direction>
  </agm-map>
</div>
