
<div>
  <agm-map [latitude]="latitude" [longitude]="longitude">
    <agm-marker *ngFor="let m of apiClientService.markers"
      [latitude]="m.latitude"
      [longitude]="m.longitude">
    </agm-marker>
    <agm-direction [origin]="origin" [destination]="destination">
    </agm-direction>
  </agm-map>
</div>
